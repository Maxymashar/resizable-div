<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resizable Div</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="box" id="box">
      <div class="resizers">
        <div class="resizer top-left" id="res-top-left"></div>
        <div class="resizer top-right" id="res-top-right"></div>
        <div class="resizer bottom-left" id="res-bottom-left"></div>
        <div class="resizer bottom-right" id="res-bottom-right"></div>
      </div>
    </div>
  </body>
</html>
